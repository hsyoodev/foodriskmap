<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">

    <!-- <link rel="stylesheet" href="/src/main/resources/css/board.css"> -->
    <link rel="stylesheet" href="/css/board.css">
</head>
<body>
<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <br>
                <h1 class="brand-title">FOODRISKMAP</h1>
                <h2 class="brand-tagline">게시판</h2>
                <br>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="#">지도로 돌아가기</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="pure-button" href="#">로그인
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="#">로그아웃</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="pure-button" href="#"> 회원가입 </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>



        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead">
                        <form class="pure-form">
                            <input type="text" class="pure-input-rounded" />
                            <button type="submit" class="pure-button">Search</button>
                        </form>
                    </h1>

                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">

                            <!-- 내용 -->
                            <div>
                                <span th:text="${board.id} + '번'"></span>
                                <h5 th:text="${board.title}"></h5>
                                <h6 th:text="${board.user.email}"></h6>
                                <p th:text="${board.content}"></p>
                            </div>
                       
                            <h2 class="post-title" th:text="${message}">
                                <td>
                                    <a th:href="'/board/' + ${board.id}">
                                        [[ ${board.title} ]]
                                        ( [[ ${#lists.size(board.comments)} ]] )
                                    </a>
                                </td>
                            </h2>

                            <p class="post-meta" th:text="${message}">
                                By <a href="#" class="post-author">

                                    <!-- id -->

                                    <td th:text="${board.user.email}"></td>
                                </a> <a class="post-category post-category-design" href="update.html">수정</a> <a
                                    class="post-category post-category-pure" href="write.html">작성</a>
                            </p>
                        </header>

                        <div class="post-description">
                            <p>
                                글내용
                            </p>
                        </div>
                    </section>
                </div>
                <button type="button" class="pure-button pure-button-active" id="write-btn" 
                style="font-size: 110% ">글쓰기</button>
               
               




            </div>
        </div>
    </div>


    <script>
        document.querySelector('#write-btn').addEventListener('click', () => {
            location = '/board/write';
        });
        const trs = document.querySelectorAll('tbody > tr');
        trs.forEach(v => {
            v.addEventListener('click', () => {
                const id = v.getAttribute('id');
                location = `/board/${id}`;
            })
        })
    </script>

</body>

</html>
