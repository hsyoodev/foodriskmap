<!doctype html>
<html lang="ko">


<head th:replace="common/sidebar" class="sidebar">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
  <title>Blog &ndash; Layout Examples &ndash; Pure</title>

</head>

<body>
  <div class="content pure-u-1 pure-u-md-3-4">
  
    <section class="post">
  
      <header class="post-header">
  
  
        <div>
          게시번호 : <td th:text="${board.id}"></td>
          <br><br>
          <p th:href="'/board/' + ${board.id}">
            제목 : [[ ${board.title} ]]
            <br><br>
            내용 : [[ ${board.content} ]]
            <br><br>
            작성자 : [[ ${board.member.email} ]]
          </p>
  
  
  
  
          <br><br>
          <div style="text-align: left; ">
            <div
              th:if="${session.member_info != null and board.member != null and session.member_info.email == board.member.email}"
              style="display: inline-block;">
              <a class="pure-button pure-button-primary" th:href="'/board/update/' + ${board.id}" id="update">수정</a>
            </div>
            <div
              th:if="${session.member_info != null and board.member != null and session.member_info.email == board.member.email}"
              style="display: inline-block;">
              <a class="pure-button pure-button-primary" th:href="'/board/delete/' + ${board.id}" id="delete"
                th:num="${board.id}">삭제</a>
            </div>
            <a class="pure-button pure-button-primary" href="/board/list">목록</a>
          </div>
          <br><br>
        </div>
  
      </header>
      <br>
    </section>
  </div>
  
  </div>

  <script>
    const delBtn = document.querySelector('[id=delete]');
    delBtn.addEventListener('click', (event) => {
      event.prevenDefault();
      const yesno = confirm("삭제??");
      if (yesno) {
        location = "/board/delete/[[ ${board.id} ]]";
      }
    });
  </script>
</body>

</html>
