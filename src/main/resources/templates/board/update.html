<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

  <div th:replace="common/header">

  </div>

  <nav th:replace="common/nav">

  </nav>

  <div class="container mt-5">
    <div class="row">
      <form method="post" th:action="@{/board/update/} + ${board.id}">
        <div class="mb-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${board.title}">
        </div>
        <div class="mb-3">
          <label for="content">Content:</label>
          <textarea class="form-control" rows="5" name="content" id="content">[[ ${board.content} ]]</textarea>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="complete">수정완료</button>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="common/footer">
  </div>

</body>

</html>
