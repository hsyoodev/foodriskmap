<!DOCTYPE html>
<html lang="en">

<head th:replace="common/head">

</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <div class="row">
            <form method="post" action="/board/write" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content">Content:</label>
                    <textarea class="form-control" rows="5" name="content" id="content" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file">파일첨부:</label>
                    <input class="form-control" name="file" id="file" type="file" accept="image/*">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="complete">글쓰기</button>
                </div>
            </form>
        </div>
    </div>

    
</body>

</html>
