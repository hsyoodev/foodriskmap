<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="/src/main/resources/css/board.css">
</head>

<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <br>
                <h1 class="brand-title">FOODRISKMAP</h1>
                <h2 class="brand-tagline">게시판</h2>
                <br>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="#">지도로 돌아가기</a>
                        </li>
                        <br>
                        <br>
                        <li class="nav-item">
                            <a class="pure-button" href="#">로그인
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="#">로그아웃</a>
                        </li>
                        <br>
                        <li class="nav-item">
                            <a class="pure-button" href="#"> 회원가입 </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>



        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead"></h1>

                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">

                            <!-- 내용 -->

                            <h2 class="post-title">
                                <td>
                                    <a th:href="'/board/' + ${board.id}">
                                        [[ ${board.title} ]]
                                        ( [[ ${#lists.size(board.comments)} ]] )
                                    </a>
                                </td>
                            </h2>

                            <p class="post-meta">
                                By <a href="#" class="post-author">

                                    <!-- id -->

                                    <td th:text="${board.user.email}"></td>
                                </a> <a class="post-category post-category-design" href="#">수정</a> <a
                                    class="post-category post-category-pure" href="#">작성</a>
                            </p>
                        </header>

                        <div class="post-description">
                            <p>
                                글내용
                            </p>
                        </div>
                    </section>
                </div>


                <!-- 페이지네이션 -->
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>

                    <li class="page-item" th:each="num : ${#numbers.sequence(start, end)}">
                        <a class="page-link" th:href="'/board/list?page=' + ${num}">
                            [[ ${num} ]]
                        </a>
                    </li>

                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
                <!-- 페이지네이션 끝 -->


                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal">
                        <ul>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
