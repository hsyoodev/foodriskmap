<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="/login.css">


</head>
<body>
<!--회원로그 폼-->
<div class="form" id="container">
    <form action="/member/login" method="post" class="memberForm">
        <br><br><br><br><br><br>
        <h1>Login</h1>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required><br>

        <label for="pwd"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pwd" required> <br>

        <button type="submit" class="btn">Login</button>
        <button type="reset" class="canceal" onclick="closeForm">Close</button>

    </form>
</div>
<script> function closeForm() {document.getElementById("loginForm").style.display = "none";} </script>

</body>
</html>
