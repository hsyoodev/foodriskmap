<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/board.css">
</head>

<body>

    <body>

        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 th:if="${session.member_info == null}">
                        <a class="link-dark">
                            로그인 후 사용해주세요.
                        </a>
                    </h1>
                    <h1 th:unless="${session.member_info == null}">
                        <a class="link-dark">
                            [[ ${session.member_info.email} +'님']]<br> 반갑습니다.
                        <a>
                    </h1>


                    <br>
                    <h1 class="brand-title">FOODRISKMAP</h1>
                    <h2 class="brand-tagline">
                        <a href="/board/list">게시판</a>
                    </h2>
                    <br>

                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="/">지도로 돌아가기</a>
                            </li>
                            <br>
                            
                            <li class="nav-item"  th:if="${session.member_info == null}">
                                <a class="pure-button" th:href="@{/member/signin}" id="login">로그인
                                </a>
                            </li>
                            <li class="nav-item" th:unless="${session.member_info == null}" >
                                <a class="pure-button" th:href="@{/member/signout}" id="logout">로그아웃</a>
                            </li>
                            
                            <br>
                            <li class="nav-item">
                                <a class="pure-button" href="/member/signup" th:if="${session.member_info == null}"> 회원가입 </a>
                            </li><br><br>

                            <button type="button" class="pure-button" id="write-btn"
                                style="font-size: 110% " th:unless="${session.member_info == null}" >글쓰기</button>
                        </ul>
                    </nav>






                </div>
            </div>

            <script>
                document.querySelector('#write-btn').addEventListener('click', () => {
                    location = '/board/write';
                });
                const trs = document.querySelectorAll('tbody > tr');
                trs.forEach(v => {
                    v.addEventListener('click', () => {
                        const id = v.getAttribute('id');
                        location = `/board/${id}`;
                    })
                })



            </script>
